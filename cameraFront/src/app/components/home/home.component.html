<div class="h-1 bg-gradient-to-r from-sky-500 to-indigo-500"></div>

<div class="bg-white ">
  <div class="pt-6">

    <!-- Loading -->
    <div *ngIf="loading">
      <div class="fixed w-full h-full z-50 flex justify-center items-center inset-0 bg-slate-900/25 backdrop-blur transition-opacity opacity-100
    ">
        <div class="pointer-events-auto overflow-hidden">

          <button disabled type="button"
            class="shadow-sm text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 inline-flex items-center">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor" />
            </svg>
            Loading...
          </button>
        </div>
      </div>
    </div>


    <!-- Processo-->
    <div *ngIf="progress">
      <div aria-live="assertive"
        class="pointer-events-none absolute inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
        <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
          <div
            class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="p-4">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <svg class="text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                  <p class="text-sm font-medium text-gray-900"></p>
                </div>
                <div class="ml-4 flex flex-shrink-0">
                  <button type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500">
                    <button class="sr-only">Close</button>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path
                        d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="flex justify-center mx-auto px-6 pt-6 sm:px-6 lg:max-w-7xl w-2/4 ">
      <div class="flex mx-14">
        <h1 class="text-2xl titulo font-light tracking-tight text-gray-900 sm:text-3xl flex justify-center"><span
            class="font-semibold">App </span>Cameras</h1>
      </div>
      <div class="text-center justify-center">
        <button type="button"
          class="shadow-md text-white bg-purple-700 hover:bg-purple-800 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 transition-transform transform hover:scale-105">Documentação</button>
      </div>
    </div>

    <!-- Buscar Câmera by SN -->
    <form class="flex flex-col items-center pb-3 pt-6 sm:flex-row sm:justify-center">

      <h1 class="text-xl font-thin tracking-tight text-gray-900 sm:text-xl mx-5 mb-4 sm:mb-0">Buscar câmera</h1>

      <div class="flex items-center transition-transform transform hover:scale-105">
        <label for="sn" class="block text-sm font-medium leading-6 text-gray-900"></label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-600 sm:text-sm font-bold">SN:</span>
          </div>
          <input type="text" name="sn" id="sn"
            class="block w-full rounded-md border-0 py-1.5 pl-10 pr-20 text-gray-900 ring-1 ring-gray-400 placeholder:text-gray-400 sm:text-sm sm:leading-6"
            placeholder="Insira o serial da câmera" required>
        </div>

        <button type="submit"
          class="shadow-lg ml-2 mt-2 justify-center items-center rounded-md border-0 border-transparent px-8 py-1.5 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl font-medium sm:mt-0 xl:mt-2">
          Buscar
        </button>
      </div>
    </form>


    <!-- Buscar todas as câmeras -->
    <form class="flex justify-center items-center pb-4 pt-3">
      <h1 class="text-xl font-thin tracking-tight text-gray-900 sm:text-xl flex justify-center mx-2">Buscar todas as
        câmeras </h1>
      <div class="flex">

        <div class="relative inline-block text-left">
          <div>
            <button type="button"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-md px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              Câmeras
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.293 9.707a1 1 0 010-1.414L10 3.586l4.707 4.707a1 1 0 01-1.414 1.414L10 6.414l-3.293 3.293a1 1 0 01-1.414 0z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div *ngIf="isOpen"
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
              <address class="font-semibold block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                Todas</address>
              <address class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                IM5 SC</address>
              <address class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                IMX C</address>
              <address class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">IM3 C</address>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Image gallery -->
    <div class="mx-auto mt-5 max-w-3xl sm:px-6 lg:grid lg:max-w-4xl lg:grid-cols-3 lg:gap-x-8 lg:px-8">
      <div class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block">
        <img src="../../../assets/imx-black2.png" alt="imx black." class="h-full w-full object-cover object-center">
      </div>
      <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
        <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
          <img src="../../../assets/im5-sc.png" alt="im5-sc." class="h-full w-full object-cover object-center">
        </div>
        <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
          <img src="../../../assets/im5-sc2.png" alt="im5-sc." class="h-full w-full object-cover object-center">
        </div>
      </div>
      <div class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg">
        <img src="../../../assets/imx-black.png" alt="imx-black." class="h-full w-full object-cover object-center">
      </div>
    </div>
    <p class="text-center pt-20 pb-14 font-thin">Desenvolvido por <a href="https://github.com/Ki3lMigu3l"
        target="_blank" class="text-cyan-600">Ezequiel</a> ©</p>
  </div>
</div>
